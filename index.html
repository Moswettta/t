<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCom - Online Shopping</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: red;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .search-bar input {
      padding: 5px;
      width: 300px;
    }
    .sidebar {
      width: 200px;
      background-color: #f1f1f1;
      padding-top: 20px;
      position: fixed;
      height: 100%;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #ddd;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    .banner {
      width: 100%;
      background: orange;
      color: white;
      text-align: center;
      padding: 40px;
      margin-bottom: 20px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      background: #fff;
      box-shadow: 0 0 10px #ccc;
      width: 200px;
      padding: 10px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .footer {
      background: red;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">eCom</div>
    <div class="search-bar">
      <input type="text" placeholder="I'm looking for..." />
    </div>
    <div class="user-links">
      <a href="#" style="color: white; text-decoration: none;">Cart</a>
    </div>
  </div>

  <div class="sidebar">
    <a href="shoes.html">Shoes</a>
    <a href="skirts.html">Skirts</a>
    <a href="trousers.html">Trousers</a>
  </div>

  <div class="main">
    <div class="banner">
      <h2>Top Rated Picks</h2>
      <p>More than 90% of Customers Favorites</p>
    </div>

    <h3>Flash Sale</h3>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <p>Classic Sneakers</p>
        <p>Ksh 2,000</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <p>Summer Skirt</p>
        <p>Ksh 1,200</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x150" alt="Product" />
        <p>Denim Trousers</p>
        <p>Ksh 2,500</p>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 eCom. All rights reserved.
  </div>
</body>
</html>
