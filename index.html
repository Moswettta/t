<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My E-Shop</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }

    header {
      background: #f68b1e;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header input {
      width: 40%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-around;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      height: 400px;
    }

    .section-title {
      margin: 20px;
      font-size: 24px;
      color: #333;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: white;
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #f68b1e;
      font-weight: bold;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyShop</h1>
    <input type="text" placeholder="Search for products...">
    <div>
      <a href="#" style="color:white; margin-right:10px;">Login</a>
      <a href="#" style="color:white;">Cart</a>
    </div>
  </header>

  <nav>
    <a href="#">Electronics</a>
    <a href="#">Fashion</a>
    <a href="#">Home</a>
    <a href="#">Supermarket</a>
    <a href="#">Phones</a>
  </nav>

  <div class="hero"></div>

  <h2 class="section-title">Featured Products</h2>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product">
      <h3>Smartphone</h3>
      <p>Ksh 12,000</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product">
      <h3>Running Shoes</h3>
      <p>Ksh 3,499</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="Product">
      <h3>Smart TV 42"</h3>
      <p>Ksh 28,999</p>
    </div>
  </div>

  <footer>
    <p>Â© 2025 MyShop. All rights reserved.</p>
  </footer>

</body>
</html>
